<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f8f9fa;
    }

    #content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #flashcard {
      text-align: center;
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #meaning {
      font-size: 6vw;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #word {
      font-size: 7vw;
      color: #007bff;
      display: none;
      margin-bottom: 20px;
    }

    #counter {
      font-size: 5vw;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    #controls button {
      font-size: 5vw;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #controls button:hover {
      background: #0056b3;
    }

    #nav {
      padding: 15px;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      background: #ffffff;
    }

    #nav button {
      font-size: 4.5vw;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      background: #343a40;
      color: white;
      cursor: pointer;
    }

    #nav button:hover {
      background: #495057;
    }
  </style>
</head>
<body>

  <div id="content">
    <!-- Flashcard content appears here -->
  </div>

  <div id="nav">
    <!-- Bottom buttons like Home, word1, word2 -->
  </div>

  <script>
    const contentDiv = document.getElementById("content");
    const navDiv = document.getElementById("nav");

    const files = ["word1.xlsx", "word2.xlsx"]; // Add your Excel file names here
    createNavButtons(["Home", ...files.map(f => f.replace(".xlsx", ""))]);

    function createNavButtons(names) {
      navDiv.innerHTML = "";
      names.forEach(name => {
        const btn = document.createElement("button");
        btn.innerText = name;
        btn.onclick = () => {
          if (name === "Home") {
            contentDiv.innerHTML = "";
          } else {
            loadExcel(`https://raw.githubusercontent.com/soarwg/english-flashcard/main/${name}.xlsx`);
          }
        };
        navDiv.appendChild(btn);
      });
    }

    function loadExcel(url) {
      fetch(url)
        .then(res => res.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);
          const cards = json.map(row => ({
            word: row.word,
            meaning: row.meaning_kr
          }));
          startFlashcards(cards);
        })
        .catch(err => {
          alert("Failed to load file.");
          console.error(err);
        });
    }

    function startFlashcards(cards) {
      let current = 0;
      let step = 0; // 0 = show word, 1 = next

      contentDiv.innerHTML = `
        <div id="flashcard">
          <div id="meaning"></div>
          <div id="word"></div>
          <div id="counter"></div>
          <div id="controls">
            <button onclick="prevCard()">◀ Prev</button>
            <button id="nextBtn" onclick="showNextStep()">Show Word</button>
            <button onclick="nextCard()">Next ▶</button>
          </div>
        </div>
      `;

      function updateCard() {
        document.getElementById("meaning").innerText = cards[current].meaning;
        document.getElementById("word").innerText = cards[current].word;
        document.getElementById("word").style.display = "none";
        document.getElementById("nextBtn").innerText = "Show Word";
        document.getElementById("counter").innerText = `(${current + 1} / ${cards.length})`;
        step = 0;
      }

      window.showNextStep = function () {
        if (step === 0) {
          document.getElementById("word").style.display = "block";
          document.getElementById("nextBtn").innerText = "Hide Word";
          step = 1;
        } else {
          document.getElementById("word").style.display = "none";
          document.getElementById("nextBtn").innerText = "Show Word";
          step = 0;
        }
      };

      window.nextCard = function () {
        current = (current + 1) % cards.length;
        updateCard();
      };

      window.prevCard = function () {
        current = (current - 1 + cards.length) % cards.length;
        updateCard();
      };

      updateCard();
    }
  </script>

</body>
</html>
