<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Flashcards</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flashcard {
      text-align: center;
    }

    #word {
      font-size: 28px;
      color: blue;
      display: none;
      margin-top: 10px;
    }

    #meaning {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #nav {
      padding: 20px;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    #nav button {
      font-size: 16px;
      padding: 10px 20px;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    #controls button {
      font-size: 18px;
      padding: 10px 30px;
    }

    #counter {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="content">
    <!-- Flashcard content will be injected here -->
  </div>

  <div id="nav">
    <!-- Section buttons will be generated here -->
  </div>

  <script>
    const contentDiv = document.getElementById("content");
    const navDiv = document.getElementById("nav");

    const files = ["word1.xlsx", "word2.xlsx"]; // Add more as needed
    createNavButtons(["Home", ...files.map(f => f.replace(".xlsx", ""))]);

    function createNavButtons(names) {
      navDiv.innerHTML = "";
      names.forEach(name => {
        const btn = document.createElement("button");
        btn.innerText = name;
        btn.onclick = () => {
          if (name === "Home") {
            contentDiv.innerHTML = "";
          } else {
            loadExcel(`https://raw.githubusercontent.com/soarwg/english-flashcard/main/${name}.xlsx`);
          }
        };
        navDiv.appendChild(btn);
      });
    }

    function loadExcel(url) {
      fetch(url)
        .then(res => res.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);
          const cards = json.map(row => ({
            word: row.word,
            meaning: row.meaning_kr
          }));
          startFlashcards(cards);
        })
        .catch(err => {
          alert("Failed to load file.");
          console.error(err);
        });
    }

    function startFlashcards(cards) {
      let current = 0;
      let step = 0; // 0 = show word, 1 = ready for next

      contentDiv.innerHTML = `
        <div id="flashcard">
          <div id="meaning"></div>
          <div id="word"></div>
          <div id="counter"></div>
          <div id="controls">
            <button onclick="prevCard()">Prev</button>
            <button id="nextBtn" onclick="showNextStep()">Show Word</button>
          </div>
        </div>
      `;

      function updateCard() {
        document.getElementById("meaning").innerText = cards[current].meaning;
        document.getElementById("word").innerText = cards[current].word;
        document.getElementById("word").style.display = "none";
        document.getElementById("nextBtn").innerText = "Show Word";
        document.getElementById("counter").innerText = `(${current + 1}/${cards.length})`;
        step = 0;
      }

      window.showNextStep = function () {
        if (step === 0) {
          document.getElementById("word").style.display = "block";
          document.getElementById("nextBtn").innerText = "Next";
          step = 1;
        } else {
          current = (current + 1) % cards.length;
          updateCard();
        }
      };

      window.prevCard = function () {
        current = (current - 1 + cards.length) % cards.length;
        updateCard();
      };

      updateCard();
    }
  </script>

</body>
</html>
